{% extends "base.html" %}

{% block content %}
  <p>Manufacturer: ({{ car.manufacturer.name }}, {{ car.manufacturer.country }})
    <a  class="btn btn-secondary" href="{% url "taxi:car-update" pk=car.id %}">Update</a>
    <a  class="btn btn-secondary" href="{% url 'taxi:car-delete' pk=car.id%}">Delete</a>
    <button  class="btn btn-secondary" onclick="window.history.back()">Cancel</button>
  </p>
  <h1>Drivers</h1>
  <hr>
  <ul>
  {% for driver in car.drivers.all %}
    <li>{{ driver.username }} ({{ driver.first_name }} {{ driver.last_name }})</li>
  {% endfor %}
  </ul>
{% endblock %}
